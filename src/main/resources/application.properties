# 數據庫配置
spring.datasource.url=jdbc:mysql://localhost:3306/shop_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 初始化SQL腳本
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# JPA配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis配置
spring.data.redis.host=192.168.6.100
spring.data.redis.port=6379
spring.data.redis.password=111111
spring.data.redis.database=0
spring.data.redis.timeout=60000
spring.data.redis.connect-timeout=5000
spring.data.redis.client-name=shop-app
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=true

# Redis連接失敗時允許應用繼續運行
spring.autoconfigure.exclude=

# Spring應用配置
spring.main.allow-bean-definition-overriding=true

# 安全配置
jwt.secret=yourSecretKeyHereMakeItLongEnoughForSecurityAndMakeItEvenLonger
jwt.expiration=86400000
spring.security.filter.order=10

# 服務器配置
server.port=8080

# 文件上傳配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false
spring.web.cors.max-age=3600

# 日誌配置
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.shop.backend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Swagger配置
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.packages-to-scan=com.shop.backend.controller
springdoc.swagger-ui.disable-swagger-default-url=true

# 監控配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# 會話配置
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# 錯誤處理配置
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# 靜態資源配置
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=3600
spring.web.resources.chain.enabled=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# 其他配置
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.mvc.throw-exception-if-no-handler-found=true
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000
server.tomcat.remoteip.remote-ip-header=X-Forwarded-For
server.tomcat.remoteip.protocol-header=X-Forwarded-Proto 